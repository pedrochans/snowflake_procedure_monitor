<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Snowflake Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet"/>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1525;
            --bg-card: #141c2e;
            --bg-terminal: #0b1018;
            --bg-hover: rgba(59, 130, 246, 0.06);
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-200: #bfdbfe;
            --blue-300: #93c5fd;
            --blue-400: #60a5fa;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --blue-glow: rgba(59, 130, 246, 0.4);
            --blue-glow-soft: rgba(59, 130, 246, 0.15);
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-glow: rgba(34, 197, 94, 0.4);
            --yellow-400: #facc15;
            --yellow-500: #eab308;
            --red-400: #f87171;
            --red-500: #ef4444;
            --purple-400: #c084fc;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #475569;
            --border-color: rgba(59, 130, 246, 0.12);
            --border-subtle: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ── Background Effects ── */
        .bg-mesh {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(59, 130, 246, 0.06), transparent),
                radial-gradient(ellipse 40% 30% at 10% 60%, rgba(99, 102, 241, 0.05), transparent);
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        /* ── Header ── */
        .header {
            position: relative;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: rgba(15, 21, 37, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .logo-text span {
            color: var(--blue-400);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* ── Status Badge ── */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            transition: all 0.4s ease;
        }

        .status-badge.offline {
            border-color: rgba(100, 116, 139, 0.3);
            color: var(--text-secondary);
        }

        .status-badge.live {
            border-color: rgba(34, 197, 94, 0.3);
            color: var(--green-400);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.1);
        }

        .status-badge.starting {
            border-color: rgba(250, 204, 21, 0.3);
            color: var(--yellow-400);
        }

        .status-badge.error {
            border-color: rgba(248, 113, 113, 0.3);
            color: var(--red-400);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.4s ease;
        }

        .status-badge.live .status-dot {
            background: var(--green-400);
            box-shadow: 0 0 8px var(--green-glow);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-badge.starting .status-dot {
            background: var(--yellow-400);
            animation: pulse-dot 1s ease-in-out infinite;
        }

        .status-badge.error .status-dot {
            background: var(--red-400);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        /* ── Main Content ── */
        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 960px;
            width: 100%;
            margin: 0 auto;
            padding: 24px 24px 16px;
            overflow: hidden;
            min-height: 0;
        }

        /* ── Status Hero ── */
        .status-hero {
            text-align: center;
            padding: 16px 0 20px;
            flex-shrink: 0;
        }

        .status-title {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 8px;
            transition: all 0.5s ease;
            color: var(--text-muted);
        }

        .status-title.running {
            color: var(--blue-400);
            text-shadow: 0 0 40px var(--blue-glow);
        }

        .status-title.starting {
            color: var(--yellow-400);
        }

        .status-title.error {
            color: var(--red-400);
        }

        .status-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .uptime-chip {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--blue-300);
        }

        .uptime-chip.visible {
            display: inline-flex;
        }

        .uptime-chip .material-symbols-outlined {
            font-size: 14px;
        }

        /* ── Spinner (only for starting state) ── */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(234, 179, 8, 0.2);
            border-top-color: var(--yellow-400);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        .spinner.visible { display: block; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ── Log Terminal ── */
        .terminal-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-terminal);
            border: 1px solid var(--border-color);
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(59, 130, 246, 0.05);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: rgba(20, 28, 46, 0.7);
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .terminal-dots {
            display: flex;
            gap: 7px;
        }

        .terminal-dots span {
            width: 11px;
            height: 11px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #febc2e; }
        .dot-green { background: #28c840; }

        .terminal-title {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .terminal-title .material-symbols-outlined {
            font-size: 14px;
            color: var(--blue-500);
        }

        .terminal-actions {
            display: flex;
            gap: 4px;
        }

        .terminal-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .terminal-action-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--blue-400);
        }

        .terminal-action-btn .material-symbols-outlined {
            font-size: 16px;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .log-container::-webkit-scrollbar { width: 6px; }
        .log-container::-webkit-scrollbar-track { background: transparent; }
        .log-container::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 3px;
        }
        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.35);
        }

        .log-entry {
            display: flex;
            gap: 10px;
            padding: 3px 8px;
            border-radius: 4px;
            transition: background 0.15s;
            align-items: flex-start;
        }

        .log-entry:hover {
            background: var(--bg-hover);
        }

        .log-time {
            color: var(--text-muted);
            font-size: 10px;
            min-width: 62px;
            flex-shrink: 0;
            padding-top: 2px;
        }

        .log-level {
            font-size: 10px;
            font-weight: 600;
            min-width: 56px;
            flex-shrink: 0;
            padding-top: 2px;
            text-transform: uppercase;
        }

        .log-level.info { color: var(--blue-400); }
        .log-level.warning, .log-level.warn { color: var(--yellow-400); }
        .log-level.error { color: var(--red-400); }
        .log-level.success { color: var(--green-400); }
        .log-level.debug { color: var(--purple-400); }

        .log-msg {
            color: var(--text-secondary);
            word-break: break-word;
            user-select: text;
            -webkit-user-select: text;
            flex: 1;
        }

        .log-entry:hover .log-msg {
            color: var(--text-primary);
        }

        .log-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 8px;
            padding: 40px;
        }

        .log-empty .material-symbols-outlined {
            font-size: 40px;
            opacity: 0.4;
            color: var(--blue-500);
        }

        .log-empty p {
            font-size: 13px;
            font-family: 'Inter', sans-serif;
        }

        /* ── Footer Controls ── */
        .footer {
            position: relative;
            z-index: 20;
            padding: 16px 24px 20px;
            background: rgba(15, 21, 37, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 44px;
            padding: 0 24px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            outline: none;
        }

        .btn .material-symbols-outlined {
            font-size: 20px;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--green-500), #16a34a);
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 12px rgba(34, 197, 94, 0.25);
        }

        .btn-start:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-start:not(:disabled):active {
            transform: translateY(0);
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.12);
            color: var(--red-400);
            border-color: rgba(239, 68, 68, 0.25);
        }

        .btn-stop:not(:disabled):hover {
            background: var(--red-500);
            color: white;
            border-color: var(--red-500);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-restart {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border-subtle);
        }

        .btn-restart:not(:disabled):hover {
            background: rgba(59, 130, 246, 0.08);
            color: var(--blue-400);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        /* ── Toast notifications ── */
        .toast {
            position: fixed;
            top: 70px;
            right: 24px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .toast.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success { border-color: rgba(34, 197, 94, 0.3); }
        .toast.error { border-color: rgba(239, 68, 68, 0.3); }

        .toast .material-symbols-outlined {
            font-size: 20px;
        }

        .toast.success .material-symbols-outlined { color: var(--green-400); }
        .toast.error .material-symbols-outlined { color: var(--red-400); }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .status-title { font-size: 36px; }
            .controls { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-mesh"></div>
    <div class="grid-pattern"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <div class="logo-text">Snowflake <span>Monitor</span></div>
        </div>
        <div class="header-right">
            <div id="status-badge" class="status-badge offline">
                <div class="status-dot"></div>
                <span id="status-badge-text">Offline</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Status Hero -->
        <div class="status-hero">
            <div id="spinner" class="spinner"></div>
            <h1 id="main-status" class="status-title">Stopped</h1>
            <div class="status-subtitle">
                <span id="status-description">Monitor is not running. Press Start to begin.</span>
                <div id="uptime-chip" class="uptime-chip">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">timer</span>
                    <span id="uptime-value">--</span>
                </div>
            </div>
        </div>

        <!-- Log Terminal -->
        <div class="terminal-wrapper">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <span class="dot-red"></span>
                    <span class="dot-yellow"></span>
                    <span class="dot-green"></span>
                </div>
                <div class="terminal-title">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">terminal</span>
                    snowflake-monitor &mdash; logs
                </div>
                <div class="terminal-actions">
                    <button class="terminal-action-btn" onclick="clearLogs()" title="Clear logs">
                        <span class="material-symbols-outlined">delete_sweep</span>
                    </button>
                </div>
            </div>
            <div id="log-container" class="log-container">
                <div class="log-empty">
                    <span class="material-symbols-outlined">terminal</span>
                    <p>No logs yet. Start the monitor to see live output.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Controls -->
    <footer class="footer">
        <div class="controls">
            <button id="btn-start" class="btn btn-start" onclick="startMonitor()">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
                Start Monitor
            </button>
            <button id="btn-stop" class="btn btn-stop" onclick="stopMonitor()" disabled>
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">stop_circle</span>
                Stop
            </button>
            <button id="btn-restart" class="btn btn-restart" onclick="restartMonitor()" disabled>
                <span class="material-symbols-outlined">restart_alt</span>
                Restart
            </button>
        </div>
    </footer>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <span class="material-symbols-outlined">check_circle</span>
        <span id="toast-text">Notification</span>
    </div>

    <script>
        // ── State ──
        let isRunning = false;
        let pollingInterval = null;
        let logsInterval = null;
        let toastTimeout = null;

        // ── DOM refs ──
        const mainStatus      = document.getElementById('main-status');
        const statusDesc      = document.getElementById('status-description');
        const statusBadge     = document.getElementById('status-badge');
        const statusBadgeText = document.getElementById('status-badge-text');
        const spinner         = document.getElementById('spinner');
        const uptimeChip      = document.getElementById('uptime-chip');
        const uptimeValue     = document.getElementById('uptime-value');
        const logContainer    = document.getElementById('log-container');
        const btnStart        = document.getElementById('btn-start');
        const btnStop         = document.getElementById('btn-stop');
        const btnRestart      = document.getElementById('btn-restart');
        const toast           = document.getElementById('toast');
        const toastText       = document.getElementById('toast-text');

        // ── Init: wait for pywebview ──
        window.addEventListener('pywebviewready', () => {
            console.log('pywebview API ready');
            initApp();
        });

        // Fallback for browser testing
        setTimeout(() => {
            if (typeof pywebview === 'undefined') {
                console.log('Browser dev mode – using mock API');
                window.pywebview = {
                    api: {
                        get_status:      async () => ({ status: 'stopped', uptime: null }),
                        get_logs:        async () => ({ logs: [] }),
                        start_monitor:   async () => ({ success: true, message: 'Mock start' }),
                        stop_monitor:    async () => ({ success: true, message: 'Mock stop' }),
                        restart_monitor: async () => ({ success: true, message: 'Mock restart' })
                    }
                };
                initApp();
            }
        }, 1200);

        function initApp() {
            fetchStatus();
            fetchLogs();
            pollingInterval = setInterval(fetchStatus, 3000);
            logsInterval    = setInterval(fetchLogs, 2000);
        }

        // ── Status polling ──
        async function fetchStatus() {
            try {
                const data = await pywebview.api.get_status();
                updateUI(data.status, data.uptime);
            } catch (e) {
                console.error('Status error:', e);
            }
        }

        // ── Log polling ──
        async function fetchLogs() {
            try {
                const data = await pywebview.api.get_logs(200);
                updateLogs(data.logs);
            } catch (e) {
                console.error('Logs error:', e);
            }
        }

        // ── UI Update ──
        function updateUI(status, uptime) {
            isRunning = status === 'running';

            // Reset classes
            mainStatus.className = 'status-title';
            statusBadge.className = 'status-badge';
            spinner.classList.remove('visible');
            uptimeChip.classList.remove('visible');

            switch (status) {
                case 'running':
                    mainStatus.textContent = 'Running';
                    mainStatus.classList.add('running');
                    statusDesc.textContent = 'Monitoring active Snowflake procedures';
                    statusBadge.classList.add('live');
                    statusBadgeText.textContent = 'Live';
                    uptimeChip.classList.add('visible');
                    uptimeValue.textContent = uptime || '--';
                    btnStart.disabled   = true;
                    btnStop.disabled    = false;
                    btnRestart.disabled = false;
                    break;

                case 'starting':
                    mainStatus.textContent = 'Starting...';
                    mainStatus.classList.add('starting');
                    statusDesc.textContent = 'Connecting to Snowflake... Complete authentication if prompted.';
                    statusBadge.classList.add('starting');
                    statusBadgeText.textContent = 'Starting';
                    spinner.classList.add('visible');  // Only show spinner during startup
                    btnStart.disabled   = true;
                    btnStop.disabled    = false;
                    btnRestart.disabled = true;
                    break;

                case 'error':
                    mainStatus.textContent = 'Error';
                    mainStatus.classList.add('error');
                    statusDesc.textContent = 'An error occurred. Check the logs below.';
                    statusBadge.classList.add('error');
                    statusBadgeText.textContent = 'Error';
                    btnStart.disabled   = false;
                    btnStop.disabled    = true;
                    btnRestart.disabled = true;
                    break;

                default: // stopped
                    mainStatus.textContent = 'Stopped';
                    statusDesc.textContent = 'Monitor is not running. Press Start to begin.';
                    statusBadge.classList.add('offline');
                    statusBadgeText.textContent = 'Offline';
                    btnStart.disabled   = false;
                    btnStop.disabled    = true;
                    btnRestart.disabled = true;
            }
        }

        // ── Log Rendering ──
        function updateLogs(logs) {
            if (!logs || logs.length === 0) {
                logContainer.innerHTML = `
                    <div class="log-empty">
                        <span class="material-symbols-outlined">terminal</span>
                        <p>No logs yet. Start the monitor to see live output.</p>
                    </div>`;
                return;
            }

            const atBottom = logContainer.scrollHeight - logContainer.clientHeight <= logContainer.scrollTop + 60;

            logContainer.innerHTML = logs.map(log => {
                const level = (log.level || 'INFO').toUpperCase();
                const levelClass = getLevelClass(level);
                const ts = log.timestamp ? (log.timestamp.split(',')[0].split(' ')[1] || log.timestamp) : '';
                return `<div class="log-entry">
                    <span class="log-time">${ts}</span>
                    <span class="log-level ${levelClass}">${level}</span>
                    <span class="log-msg">${escapeHtml(log.message)}</span>
                </div>`;
            }).join('');

            if (atBottom) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        function getLevelClass(level) {
            switch (level) {
                case 'ERROR':   return 'error';
                case 'WARNING':
                case 'WARN':    return 'warning';
                case 'SUCCESS': return 'success';
                case 'DEBUG':   return 'debug';
                default:        return 'info';
            }
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text || '';
            return d.innerHTML;
        }

        // ── Actions ──
        async function startMonitor() {
            btnStart.disabled = true;
            try {
                const data = await pywebview.api.start_monitor();
                if (data.success) {
                    showToast('Monitor starting...', 'success');
                    fetchStatus();
                    setTimeout(fetchLogs, 1000);
                } else {
                    showToast('Error: ' + data.message, 'error');
                    fetchStatus();
                }
            } catch (e) {
                showToast('Failed to start: ' + e, 'error');
                fetchStatus();
            }
        }

        async function stopMonitor() {
            btnStop.disabled = true;
            mainStatus.textContent = 'Stopping...';
            mainStatus.className = 'status-title starting';
            try {
                await pywebview.api.stop_monitor();
                showToast('Monitor stopped', 'success');
                setTimeout(fetchStatus, 800);
            } catch (e) {
                showToast('Failed to stop: ' + e, 'error');
                fetchStatus();
            }
        }

        async function restartMonitor() {
            btnRestart.disabled = true;
            mainStatus.textContent = 'Restarting...';
            mainStatus.className = 'status-title starting';
            try {
                await pywebview.api.restart_monitor();
                showToast('Monitor restarting...', 'success');
                setTimeout(fetchStatus, 800);
                setTimeout(fetchLogs, 1500);
            } catch (e) {
                showToast('Failed to restart: ' + e, 'error');
                fetchStatus();
            }
        }

        function clearLogs() {
            logContainer.innerHTML = `
                <div class="log-empty">
                    <span class="material-symbols-outlined">terminal</span>
                    <p>Logs cleared. New entries will appear shortly.</p>
                </div>`;
        }

        // ── Toast ──
        function showToast(message, type = 'success') {
            toastText.textContent = message;
            toast.className = 'toast ' + type;
            const icon = toast.querySelector('.material-symbols-outlined');
            icon.textContent = type === 'success' ? 'check_circle' : 'error';

            clearTimeout(toastTimeout);
            requestAnimationFrame(() => {
                toast.classList.add('visible');
                toastTimeout = setTimeout(() => toast.classList.remove('visible'), 3500);
            });
        }
    </script>
</body>
</html>
